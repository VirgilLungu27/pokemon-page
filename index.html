<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h3>Welcome to a custom page about Pokemon.</h3>
    <br>
    <h4>Here you will find custom game data about your favourite little monsters.</h4>
    <div class="pokemon">
        <p>#001 Bulbasaur</p>
        <div class="hp"><h4>HP: 45 <div class="statbar" id="hp" style="width: calc(300% * 45/255); height: 20px;
                                                background-color: red; border: 1px solid red;"></div></h4></div>
        <div class="attack"><h4>Attack: 49 <div class="statbar" id="att" style="width: calc(300% * 49/255); height: 20px;
                                                background-color: orange; border: 1px solid orange;"></div></h4></div>  
        <div class="defense"><h4>Defense: 49 <div class="statbar" id="def" style="width: calc(300% * 49/255); height: 20px;
                                                background-color: blueviolet; border: 1px solid blueviolet;"></div></h4></div>
        <div class="specialattack"><h4>Sp. Atk: 65 <div class="statbar" id="spa" style="width: calc(300% * 65/255); height: 20px;
                                                background-color: darkblue; border: 1px solid darkblue;"></div></h4></div>
        <div class="specialdefense"><h4>Sp. Def: 65 <div class="statbar" id="spd" style="width: calc(300% * 65/255); height: 20px;
                                                background-color: darkgreen; border: 1px solid darkgreen;"></div></h4></div>
        <div class="speed"><h4>Speed: 45 <div class="statbar" id="spe" style="width: calc(300% * 45/255); height: 20px;
                                                background-color: palevioletred; border: 1px solid palevioletred;"></div> </h4></div>
    </div>
    <footer>
        <h6>Created by Virgil Lungu</h6>
        <h6>Version alpha v0.07</h6>
    </footer>
</body>
</html>
